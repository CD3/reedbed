[package]
name = "reedbed"
description = "frontend for approximating thermal energy using the reedbed libarry"
version = "0.0.0"
authors = ["superwhiskers <whiskerdev@protonmail.com>"]
repository = "https://github.com/superwhiskers/reedbed"
readme = "../readme.md"
keywords = ["numerical-approximation", "scientific-computing"]
categories = ["Science", "Simulation", "Mathematics"]
edition = "2024"
license = "GPL-3.0-or-later"

[dependencies]
mimalloc = "0.1"
anyhow = "1"
strum = "0.27"
strum_macros = "0.27"
thiserror = "2"
serde_json = "1"
serde_with = "3"

[dependencies.serde]
version = "1"
features = ["derive"]

[dependencies.clap]
version = "4"
features = ["derive"]

[dependencies.reedbed-lib]
path = "../../lib"
version = "0"
